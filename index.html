<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Oxanium:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>

    <header class="cabecalho"><img src="./src/img/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope"
                    data-description="Um acidente aconteceu com ele quando criança, agora Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi, consegue manter seus poderes controlados por meio de um oculos especial.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope" />
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                    data-description="Jean Grey é uma mutante nível ômega e o
                principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" />
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra"
                    data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra" />
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade"
                    data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade" />
                </li>

                <li class="personagem" id="vampira" data-name="Vampira"
                    data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira" />
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine"
                    data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade. Poderes e habilidades: Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece        lentamente – o que o torna praticamente imortal e tem diversas características animais, como sentidos muito aguçados">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine" />
                </li>

                <li class="personagem" id="noturno" data-name="Noturno"
                    data-description="Seus poderes mutantes incluem teletransporte,
                  super agilidade, aderência física, visão noturna, habilidades acrobáticas e a habilidade de fundir-se com as sombras. Noturno é um mutante com a habilidade para teleportar a si mesmo, roupas usadas e uma certa quantia de massa adicional com qual entra em contato.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno" />
                </li>

                <li class="personagem" id="magneto" data-name="Magneto"
                    data-description="Magneto foi recentemente reclassificado como
                  um mutante de nível ômega, seus poderes são incrivelmente vastos. Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto" />
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado" />

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>

                <p class="descricao-personagem" id="descricao-personagem"> Um acidente aconteceu com ele quando criança,
                    agora Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor
                    vermelho-rubi, consegue manter seus poderes controlados por meio de um oculos especial. </p>
            </div>
        </section>

    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
